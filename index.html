<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome CDN (v6) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-M9yhiUZrHqgKTxNEO7XShL8Asft3C5nDqlJtvpX5ob8a20m7Ov6HRDRDDrg+lUdaOc9p8Z+qX0uI2DBBXbzE2w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" >
    <!-- Font Awesome (ensure this is on top) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="clock">
        <div class="num" style="--v:1"><b>.</b></div>
        <div class="num" style="--v:2"><b>.</b></div>
        <div class="num" style="--v:3"><b>3</b></div>
        <div class="num" style="--v:4"><b>.</b></div>
        <div class="num" style="--v:5"><b>.</b></div>
        <div class="num" style="--v:6"><b>6</b></div>
        <div class="num" style="--v:7"><b>.</b></div>
        <div class="num" style="--v:8"><b>.</b></div>
        <div class="num" style="--v:9"><b>9</b></div>
        <div class="num" style="--v:10"><b>.</b></div>
        <div class="num" style="--v:11"><b>.</b></div>
        <div class="num" style="--v:12"><b>12</b></div>
        <div class="dot"></div>
        <div class="digi-clock">
            <div class="dh">00</div>:
            <div class="dm">00</div>:
            <div class="ds">00</div>
        </div>
        <div class="hour-hand"></div>
        <div class="min-hand"></div>
        <div class="sec-hand"></div>
    </div>


    <!-- footer -->


    <footer class="footer">
        <div class="footer-left">
            <img src="image/sumit_pathak.webp" alt="Developer Image" />
        </div>

        <div class="footer-center">
            <h2>Sumit Pathak</h2>
            <p>Full Stack Web Developer and AI/ML Engineer.</p>
        </div>

        <div class="footer-right">
            <h3>Follow Me</h3>
            <div class="social-icons">
                <a href="https://www.instagram.com/sumit_pandit78/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/profile.php?id=61554482516276" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.linkedin.com/in/sumit-pandit-2b29b7330/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>

        </div>
    </footer>



    <script src="script.js"></script>
</body>
</html>
